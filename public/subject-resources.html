<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subject Resources | CampusConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #1f1f1f);
      color: #ffffff;
      min-height: 100vh;
      padding: 0;
    }

    /* Navbar */
    nav {
      width: 100%;
      padding: 16px 5%;
      background: rgba(15, 15, 15, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #ff660050;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-left .logo-text {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ff9800;
      background: linear-gradient(to right, #ff9800, #ff6600);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-btn {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .back-btn {
      background: linear-gradient(to right, #7c3aed, #a855f7);
    }

    .back-btn:hover {
      background: linear-gradient(to right, #a855f7, #7c3aed);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(168, 85, 247, 0.4);
    }

    /* Main Content */
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 5%;
    }

    .subject-header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff6600;
      margin-bottom: 10px;
    }

    .subject-description {
      font-size: 1.2rem;
      color: #aaa;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Resources Container */
    .resources-container {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid #333;
      margin-bottom: 40px;
    }

    h2 {
      font-size: 1.8rem;
      color: #ff9800;
      margin-bottom: 25px;
      text-align: center;
    }

    .resource-list {
      display: grid;
      gap: 20px;
    }

    .resource-item {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #444;
      transition: all 0.3s ease;
    }

    .resource-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 115, 0, 0.1);
      border-color: #ff6600;
    }

    .resource-type {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 10px;
      background: #444;
      color: white;
    }

    .resource-title {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 10px;
    }

    .resource-link-text {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 12px;
      background: #ff6600;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .resource-link-text:hover {
      background: #ff8533;
      transform: translateY(-2px);
    }

    /* Contribute Form */
    .contribute-form {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid #333;
    }

    .contribute-form h3 {
      font-size: 1.5rem;
      color: #ff9800;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #ddd;
      font-weight: 500;
    }

    input[type="text"],
    input[type="url"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      font-size: 1rem;
      background-color: #2a2a2a;
      color: #fff;
      transition: border-color 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #ff6600;
    }

    .form-actions {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .btn-primary {
      background: linear-gradient(to right, #7c3aed, #a855f7);
      color: #fff;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #a855f7, #7c3aed);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(168, 85, 247, 0.4);
    }

    .btn-secondary {
      background: #444;
      color: #fff;
    }

    .btn-secondary:hover {
      background: #555;
      transform: translateY(-2px);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .subject-description {
        font-size: 1rem;
      }
      
      .form-actions {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }

    /* Loading spinner */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #ff6600;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-left">
      <span class="logo-text">CampusConnect</span>
    </div>
    <div class="nav-right">
      <a href="learning-resources.html" class="nav-btn back-btn">
        <i class="fas fa-arrow-left"></i> Back to Subjects
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div class="subject-header">
      <h1 id="subject-title">Loading Subject...</h1>
      <p class="subject-description" id="subject-description"></p>
    </div>

    <div class="resources-container">
      <h2>Available Resources</h2>
      <div class="resource-list" id="resource-list">
        <div class="spinner"></div>
      </div>
    </div>

    <div class="contribute-form">
      <h3>Suggest a Resource</h3>
      <form id="contribute-form">
        <div class="form-group">
          <label for="resource-title">Resource Title*</label>
          <input type="text" id="resource-title" name="title" required>
        </div>
        
        <div class="form-group">
          <label for="resource-type">Resource Type*</label>
          <select id="resource-type" name="type" required>
            <option value="">Select a type</option>
            <option value="YouTube">YouTube</option>
            <option value="Roadmap">Roadmap</option>
            <option value="GitHub">GitHub</option>
            <option value="Others">Others</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="resource-link">Resource Link (URL)*</label>
          <input type="url" id="resource-link" name="link" required>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i> Submit Suggestion
          </button>
          <button type="reset" class="btn btn-secondary">Clear</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Get subject ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const subjectId = urlParams.get('subjectId');
    
    // DOM elements
    const subjectTitleEl = document.getElementById('subject-title');
    const subjectDescEl = document.getElementById('subject-description');
    const resourceListEl = document.getElementById('resource-list');
    const contributeForm = document.getElementById('contribute-form');

    // Load resources for the subject
    async function loadResources() {
      if (!subjectId) {
        showError('Subject not specified!');
        return;
      }

      try {
        // Show loading state
        resourceListEl.innerHTML = '<div class="spinner"></div>';

        // Fetch resources from API
        const response = await fetch(`/api/resources?subjectId=${subjectId}`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const resources = await response.json();
        
        if (resources.length === 0) {
          resourceListEl.innerHTML = `
            <div style="text-align: center; color: #aaa; padding: 20px;">
              No resources available yet. Be the first to suggest one!
            </div>
          `;
        } else {
          renderResources(resources);
        }
      } catch (error) {
        console.error('Error loading resources:', error);
        showError('Failed to load resources. Please try again later.');
      }
    }

    // Render resources to the page - UPDATED with "Visit Resource" button
    function renderResources(resources) {
      resourceListEl.innerHTML = resources.map(resource => `
        <div class="resource-item">
          <span class="resource-type">
            ${resource.type || 'Resource'}
          </span>
          <h3 class="resource-title">${resource.title}</h3>
          <a href="${resource.link}" target="_blank" class="resource-link-text">
            <i class="fas fa-external-link-alt"></i> Visit Resource
          </a>
          ${resource.description ? `<p style="margin-top: 10px; color: #aaa;">${resource.description}</p>` : ''}
        </div>
      `).join('');
    }

    // Handle form submission
    contributeForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = {
        subjectId,
        title: document.getElementById('resource-title').value,
        type: document.getElementById('resource-type').value,
        link: document.getElementById('resource-link').value
      };

      try {
        // Disable submit button during submission
        const submitBtn = contributeForm.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';

        const response = await fetch('/api/contribute', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();
        
        if (!response.ok) {
          throw new Error(result.error || 'Failed to submit suggestion');
        }

        alert('Resource suggestion submitted for review!');
        contributeForm.reset();
        loadResources(); // Refresh the resources list
      } catch (error) {
        console.error('Submission error:', error);
        alert(error.message || 'Error submitting suggestion. Please try again.');
      } finally {
        const submitBtn = contributeForm.querySelector('button[type="submit"]');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Suggestion';
      }
    });

    // Show error message
    function showError(message) {
      resourceListEl.innerHTML = `
        <div style="text-align: center; color: #ff4d4d; padding: 20px;">
          ${message}
          <button onclick="loadResources()" style="
            margin-top: 10px;
            padding: 8px 16px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          ">
            Retry
          </button>
        </div>
      `;
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      // Set a temporary subject title (you can fetch this from your API if needed)
      subjectTitleEl.textContent = 'Subject Resources';
      subjectDescEl.textContent = 'Explore learning materials for this subject';
      
      // Load resources
      loadResources();
    });
  </script>
</body>
</html>
