<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | CampusConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #1f1f1f);
      color: #ffffff;
      min-height: 100vh;
    }

    /* Enhanced Navbar */
    nav {
      width: 100%;
      padding: 16px 5%;
      background: rgba(15, 15, 15, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #ff660050;
    }

    .nav-left {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ff9800;
      background: linear-gradient(to right, #ff9800, #ff6600);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-right {
      display: flex;
      align-items: center;
    }

    .logout-btn {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 50px;
      background: linear-gradient(to right, #ff4d4d, #ff7a18);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logout-btn:hover {
      background: linear-gradient(to right, #ff1a1a, #ff6600);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4);
    }

    /* Main Content */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: #1a1a1a;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(255, 115, 0, 0.15);
      border: 1px solid #333;
    }

    h1, h2 {
      text-align: center;
      color: #ff6600;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 40px;
    }

    h2 {
      font-size: 1.6rem;
      margin-top: 50px;
      padding-bottom: 10px;
      border-bottom: 1px solid #333;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 50px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    th, td {
      padding: 16px 20px;
      text-align: left;
      border: 1px solid #333;
    }

    th {
      background-color: #2a2a2a;
      color: #ff9800;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    td {
      background-color: #2a2a2a;
      color: #f0f0f0;
      vertical-align: middle;
    }

    tr:hover td {
      background-color: #333;
    }

    /* Buttons */
    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .approve-btn, .reject-btn {
      border-radius: 8px;
      border: none;
      padding: 10px 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .approve-btn {
      background: linear-gradient(to right, #7c3aed, #a855f7);
      color: white;
    }

    .approve-btn:hover {
      background: linear-gradient(to right, #a855f7, #7c3aed);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(168, 85, 247, 0.4);
    }

    .reject-btn {
      background: linear-gradient(to right, #ff4d4d, #ff7a18);
      color: white;
    }

    .reject-btn:hover {
      background: linear-gradient(to right, #ff1a1a, #ff6600);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4);
    }

    /* Resource Link */
    .resource-link {
      color: #f97316;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .resource-link:hover {
      color: #ff9800;
      text-decoration: underline;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 30px;
      color: #aaa;
      font-style: italic;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .container {
        margin: 30px;
        padding: 30px;
      }
    }

    @media (max-width: 768px) {
      nav {
        padding: 12px 5%;
      }
      
      .container {
        margin: 20px;
        padding: 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      h2 {
        font-size: 1.4rem;
      }
      
      th, td {
        padding: 12px 15px;
        font-size: 0.9rem;
      }
      
      .approve-btn, .reject-btn {
        padding: 8px 12px;
        font-size: 0.8rem;
      }
    }

    @media (max-width: 576px) {
      .action-buttons {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav>
    <div class="nav-left">CampusConnect</div>
    <div class="nav-right">
      <a href="index.html" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1><i class="fas fa-user-shield"></i> Welcome, Admin</h1>

    <h2><i class="fas fa-user-graduate"></i> Pending Student Registrations</h2>
    <table id="student-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>USN</th>
          <th>Branch</th>
          <th>DOB</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be loaded here -->
      </tbody>
    </table>

    <h2><i class="fas fa-users"></i> Pending Club Registrations</h2>
    <table id="club-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Club ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be loaded here -->
      </tbody>
    </table>

    <h2><i class="fas fa-book"></i> Pending Resource Suggestions</h2>
    <table id="resource-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Type</th>
          <th>Link</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be loaded here -->
      </tbody>
    </table>
  </div>

  <!-- Load data from backend -->
  <script>
    async function loadData() {
      try {
        const res = await fetch('/admin-home-data');
        const data = await res.json();

        const studentTable = document.querySelector('#student-table tbody');
        const clubTable = document.querySelector('#club-table tbody');
        const resourceTable = document.querySelector('#resource-table tbody');

        // Clear existing content
        studentTable.innerHTML = '';
        clubTable.innerHTML = '';
        resourceTable.innerHTML = '';

        // Add empty state if no data
        if (data.students.length === 0) {
          studentTable.innerHTML = '<tr><td colspan="6" class="empty-state">No pending student registrations</td></tr>';
        }
        if (data.clubs.length === 0) {
          clubTable.innerHTML = '<tr><td colspan="4" class="empty-state">No pending club registrations</td></tr>';
        }
        if (data.resources.length === 0) {
          resourceTable.innerHTML = '<tr><td colspan="5" class="empty-state">No pending resource suggestions</td></tr>';
        }

        // Populate student data
        data.students.forEach(s => {
          const dobFormatted = new Date(s.dob).toLocaleDateString('en-IN', {
            day: 'numeric', month: 'long', year: 'numeric'
          });
          studentTable.innerHTML += `
            <tr>
              <td>${s.id}</td>
              <td>${s.name}</td>
              <td>${s.usn}</td>
              <td>${s.branch}</td>
              <td>${dobFormatted}</td>
              <td>
                <div class="action-buttons">
                  <form method="POST" action="/approve-student">
                    <input type="hidden" name="id" value="${s.id}" />
                    <button type="submit" class="approve-btn">
                      <i class="fas fa-check"></i> Approve
                    </button>
                  </form>
                  <form method="POST" action="/reject-student">
                    <input type="hidden" name="id" value="${s.id}" />
                    <button type="submit" class="reject-btn">
                      <i class="fas fa-times"></i> Reject
                    </button>
                  </form>
                </div>
              </td>
            </tr>
          `;
        });

        // Populate club data
        data.clubs.forEach(c => {
          clubTable.innerHTML += `
            <tr>
              <td>${c.id}</td>
              <td>${c.name}</td>
              <td>${c.club_id}</td>
              <td>
                <div class="action-buttons">
                  <form method="POST" action="/approve-club">
                    <input type="hidden" name="id" value="${c.id}" />
                    <button type="submit" class="approve-btn">
                      <i class="fas fa-check"></i> Approve
                    </button>
                  </form>
                  <form method="POST" action="/reject-club">
                    <input type="hidden" name="id" value="${c.id}" />
                    <button type="submit" class="reject-btn">
                      <i class="fas fa-times"></i> Reject
                    </button>
                  </form>
                </div>
              </td>
            </tr>
          `;
        });

        // Populate resource data
        data.resources.forEach(r => {
          resourceTable.innerHTML += `
            <tr>
              <td>${r.id}</td>
              <td>${r.title}</td>
              <td>${r.type}</td>
              <td><a href="${r.link}" target="_blank" class="resource-link">View Resource</a></td>
              <td>
                <div class="action-buttons">
                  <form method="POST" action="/approve-resource">
                    <input type="hidden" name="id" value="${r.id}" />
                    <button type="submit" class="approve-btn">
                      <i class="fas fa-check"></i> Approve
                    </button>
                  </form>
                  <form method="POST" action="/reject-resource">
                    <input type="hidden" name="id" value="${r.id}" />
                    <button type="submit" class="reject-btn">
                      <i class="fas fa-times"></i> Reject
                    </button>
                  </form>
                </div>
              </td>
            </tr>
          `;
        });

      } catch (error) {
        console.error('Error loading data:', error);
        // Show error messages in each table
        document.querySelector('#student-table tbody').innerHTML = `
          <tr><td colspan="6" class="empty-state">Error loading student data</td></tr>
        `;
        document.querySelector('#club-table tbody').innerHTML = `
          <tr><td colspan="4" class="empty-state">Error loading club data</td></tr>
        `;
        document.querySelector('#resource-table tbody').innerHTML = `
          <tr><td colspan="5" class="empty-state">Error loading resource data</td></tr>
        `;
      }
    }

    // Load data when page loads
    document.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
