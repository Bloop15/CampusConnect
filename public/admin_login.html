<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d0f0f2, #faffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      position: relative;
      width: 800px;
      max-width: 100%;
      height: 400px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 14px 28px rgba(0, 123, 255, 0.2);
      overflow: hidden;
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 50px;
      text-align: center;
      z-index: 2;
    }

    form input {
      margin: 8px 0;
      padding: 12px 15px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #c4f1f3;
      background: #f0f0f0;
    }

    button {
      border-radius: 20px;
      border: none;
      padding: 12px 45px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: #00bfc6;
      color: white;
    }

    button:hover {
      background-color: #0b868b;
    }

    h1 {
      margin-bottom: 20px;
    }

    .logo-link {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .logo-img {
      width: 150px;
      height: auto;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .logo-img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form method="POST" action="/admin-login">
        <h1>Admin Login</h1>
        <input name="username" placeholder="Username" required />
        <input name="password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Logo -->
  <a href="index.html" class="logo-link">
    <img src="logo.png" alt="NextStepNIE Logo" class="logo-img">
  </a>
</body>
</html>
