<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | CampusConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #1a1a1a, #2e1e4d, #3b3b3b, #472183);
      background-size: 400% 400%;
      animation: gradientBG 16s ease infinite;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Enhanced Navbar - Exactly matches student/club auth */
    nav {
      width: 100%;
      padding: 16px 5%;
      background: rgba(15, 15, 15, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #ff660050;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-left .logo-text {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ff9800;
      background: linear-gradient(to right, #ff9800, #ff6600);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-right a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .nav-right a:hover {
      color: #ff9800;
      background: rgba(255, 152, 0, 0.1);
    }

    .nav-right a.active {
      background: linear-gradient(to right, #ff9800, #ff6600);
      color: #fff;
    }

    /* Main Content - Now perfectly aligned */
    .auth-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .container {
      position: relative;
      width: 850px; /* Matches student/club auth width */
      max-width: 100%;
      height: 450px;
      background: #1e1e2f;
      border-radius: 20px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      border: 1px solid #333;
      margin: 0 auto; /* Center the container */
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 50px;
      text-align: center;
      z-index: 2;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #ff9800;
      width: 100%;
    }

    form {
      width: 100%;
      max-width: 400px; /* Same as other auth forms */
    }

    form input {
      margin: 12px 0;
      padding: 14px 20px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #5e5e5e;
      background: #2b2b3d;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    button {
      border-radius: 10px;
      border: none;
      padding: 14px 45px;
      font-weight: 600;
      margin-top: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(to right, #9c27b0, #7b1fa2);
      color: white;
      font-size: 1rem;
      width: 100%;
    }

    /* Footer - Exact match */
    footer {
      background: linear-gradient(90deg, #181120, #1e1625);
      color: #e0e0e0;
      text-align: center;
      padding: 25px 0;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.5);
      margin-top: auto;
      letter-spacing: 0.3px;
      width: 100%;
    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
      .container {
        width: 100%;
        height: 400px;
      }
      
      .form-container {
        padding: 0 30px;
      }
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        padding: 12px 5%;
      }

      .nav-left {
        margin-bottom: 10px;
      }

      .nav-right {
        width: 100%;
        justify-content: space-around;
        gap: 5px;
      }

      .nav-right a {
        padding: 6px 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="nav-left">
      <span class="logo-text">CampusConnect</span>
    </div>
    <div class="nav-right">
      <a href="index.html">Home</a>
      <a href="student_auth.html">Student</a>
      <a href="club_auth.html">Club</a>
      <a href="admin_login.html" class="active">Admin</a>
    </div>
  </nav>

  <!-- Main Auth Panel -->
  <div class="auth-wrapper">
    <div class="container">
      <div class="form-container">
        <form method="POST" action="/admin-login">
          <h1><i class="fas fa-lock"></i> Admin Login</h1>
          <input name="username" placeholder="Username" required />
          <input name="password" type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Built with <span>❤️</span> by Team CampusConnect
  </footer>
</body>
</html>
