<!DOCTYPE html>
<html>
<head><title>Club Register</title></head>
<body>
  <h2>Club Registration</h2>
  <form method="POST" action="/club-register">
    <input name="name" placeholder="Club Name" required><br>
    <input name="club_id" placeholder="Club ID" required><br>
    <input name="password" type="password" required><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
