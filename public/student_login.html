<!DOCTYPE html>
<html>
<head><title>Student Login</title></head>
<body>
  <h2>Student Login</h2>
  <form method="POST" action="/student-login">
    <input name="usn" placeholder="USN" required><br>
    <input name="dob" type="date" placeholder="Date of Birth" required><br>
    <button type="submit">Login</button>
  </form>
  <a href="/student-register">Register</a>
</body>
</html>
