<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Club Auth | CampusConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #1a1a1a, #2e1e4d, #3b3b3b, #472183);
      background-size: 400% 400%;
      animation: gradientBG 16s ease infinite;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Enhanced Navbar */
    nav {
      width: 100%;
      padding: 16px 5%;
      background: rgba(15, 15, 15, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #ff660050;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-left .logo-text {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ff9800;
      background: linear-gradient(to right, #ff9800, #ff6600);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-right a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 5px;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-right a:hover {
      color: #ff9800;
      background: rgba(255, 152, 0, 0.1);
    }

    .nav-right a.active {
      background: linear-gradient(to right, #ff9800, #ff6600);
      color: #fff;
    }

    .nav-right a.active:hover {
      box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
    }

    /* Rest of your existing styles... */
    .auth-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      position: relative;
      width: 850px;
      max-width: 100%;
      height: 540px;
      background: #1e1e2f;
      border-radius: 20px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      margin-top: 10px;
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      transition: all 0.6s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 50px;
      text-align: center;
      z-index: 2;
      color: #fff;
    }

    .sign-in-container { left: 0; }
    .sign-up-container {
      left: 100%;
      opacity: 0;
      z-index: 1;
    }

    .container.right-panel-active .sign-up-container {
      transform: translateX(-100%);
      opacity: 1;
      z-index: 5;
    }

    form input, form select {
      margin: 8px 0;
      padding: 12px 15px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #5e5e5e;
      background: #2b2b3d;
      color: #fff;
    }

    form select {
      background: #2b2b3d url("data:image/svg+xml,%3Csvg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E") no-repeat right 12px center;
      background-size: 18px;
      padding-right: 40px;
      cursor: pointer;
    }

    button {
      border-radius: 20px;
      border: none;
      padding: 12px 45px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .sign-in-container button {
      background-color: #9c27b0;
      color: white;
    }

    .sign-up-container button {
      background-color: #fff;
      color: #9c27b0;
    }

    .container.right-panel-active .sign-in-container button {
      background-color: #fff;
      color: #9c27b0;
    }

    .container.right-panel-active .sign-up-container button {
      background-color: #9c27b0;
      color: white;
    }

    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
      z-index: 100;
    }

    .container.right-panel-active .overlay-container {
      transform: translateX(-100%);
    }

    .overlay {
      background: linear-gradient(to right, #6a00ff, #ff6a00);
      color: white;
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }

    .container.right-panel-active .overlay {
      transform: translateX(50%);
    }

    .overlay-panel {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 40px;
      text-align: center;
      height: 100%;
      width: 50%;
    }

    .overlay-left { left: 0; }
    .overlay-right { right: 0; }

    h1 {
      margin-bottom: 20px;
    }

    p {
      font-size: 14px;
      padding: 0 10px;
      color: #ccc;
    }

    footer {
      background: linear-gradient(90deg, #181120, #1e1625);
      color: #e0e0e0;
      text-align: center;
      padding: 25px 0;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.5);
      margin-top: auto;
      letter-spacing: 0.3px;
    }
    footer span {
      color: #ff4d4d;
      font-size: 16px;
      vertical-align: middle;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 100%;
        height: auto;
        border-radius: 0;
      }

      .overlay {
        display: none;
      }

      .form-container {
        position: relative;
        width: 100% !important;
        opacity: 1 !important;
        transform: translateX(0) !important;
      }

      /* Responsive Navbar */
      nav {
        flex-direction: column;
        padding: 12px 5%;
      }

      .nav-left {
        margin-bottom: 10px;
      }

      .nav-right {
        width: 100%;
        justify-content: space-around;
        gap: 5px;
      }

      .nav-right a {
        padding: 6px 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Enhanced Navigation Bar -->
  <nav>
    <div class="nav-left">
      <span class="logo-text">CampusConnect</span>
    </div>
    <div class="nav-right">
      <a href="index.html">Home</a>
      <a href="student_auth.html">Student</a>
      <a href="club_auth.html" class="active">Club</a>
      <a href="admin_login.html">Admin</a>
    </div>
  </nav>

  <!-- Main Auth Panel -->
  <div class="auth-wrapper">
    <div class="container" id="authContainer">
      <!-- Login Form -->
      <div class="form-container sign-in-container">
        <form method="POST" action="/club-login">
          <h1>üé≠ Club Login</h1>
          <input name="club_id" placeholder="Club ID" required />
          <input name="password" type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>
  
      <!-- Club Registration -->
      <div class="form-container sign-up-container">
        <form method="POST" action="/club-register">
          <h1>üèõÔ∏è Club Registration</h1>
          <input name="name" placeholder="Club Name" required />
          <input name="club_id" placeholder="Club ID" required />
          <input name="password" type="password" placeholder="Password" required />
          <button type="submit">Register</button>
        </form>
      </div>

      <!-- Overlay Panel -->
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Already a registered club?</h1>
            <p>Login using your club ID and password</p>
            <button onclick="togglePanel(false)">Login</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>New club?</h1>
            <p>Register your club to manage activities.</p>
            <button onclick="togglePanel(true)">Register</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Built with <span>‚ù§Ô∏è</span> by Team CampusConnect
  </footer>
  

  <script>
    const authContainer = document.getElementById('authContainer');
    function togglePanel(isRightPanelActive) {
      if (isRightPanelActive) {
        authContainer.classList.add('right-panel-active');
      } else {
        authContainer.classList.remove('right-panel-active');
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("input[name='dob']", {
      dateFormat: "Y-m-d",
      maxDate: "today",
      allowInput: true,
    });
  </script>
</body>
</html>
